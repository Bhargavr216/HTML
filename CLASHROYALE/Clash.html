<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clash Royale Tournament</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      width:100%; height:100%;
      font-family: sans-serif;
      color:#fff;
      background: url('background.jpg') center/cover no-repeat;
    }
    .overlay {
      background: rgba(0,0,0,0.5);
      width:100%; height:100%;
      position: absolute; top:0; left:0;
    }
    .logo-container {
      position: relative;
      text-align: center;
      padding: 30px 0;
      z-index:1;
    }
    .logo-container img {
      max-width: 300px;
      width: 50%;
      height: auto;
    }
    .iframe-wrap {
      position: relative;
      width: 100%; height: calc(100% - 100px);
      z-index:1;
    }
    .iframe-wrap iframe {
      width: 100%; height: 100%;
      border: none;
    }
    .wrapper {
      position: relative; width:100%; height:100vh; overflow:hidden;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="overlay"></div>
    <div class="logo-container">
      <img src="clash.png" alt="Clash Royale">
    </div>
    <div class="iframe-wrap">
      <iframe src="https://challonge.com/v6spi7z4/module" scrolling="auto" allowtransparency="true"></iframe>
    </div>
  </div>
</body>
</html>
